<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1>Calculadora de Pulverización</h1>

    <h2>Información del Lote o Carga</h2>
    <label for="hectareasTotales">Hectáreas Totales:</label>
    <input type="number" id="hectareasTotales" min="0" step="0.01">
    <br>
    <label for="litrosPorHectarea">Dosis total de caldo en Lts/ha:</label>
    <input type="number" id="litrosPorHectarea" min="0" step="0.01">
    <br>
    <button onclick="calcularCantidadCaldo()">Calcular Cantidad de Caldo</button>

    <h2>Agroquímicos</h2>
    <div id="agroquimicosContainer">
        <div class="agroquimico">
            <input type="text" placeholder="Nombre del agroquímico">
            <select onchange="calcularCantidadAgroquimico(this)">
                <option value="Bolsas hidrosolubles">Bolsas hidrosolubles</option>
                <option value="Polvos mojables (WP)">Polvos mojables (WP)</option>
                <option value="Granulados dispersables (WG)">Granulados dispersables (WG)</option>
                <option value="Granulados solubles (SG)">Granulados solubles (SG)</option>
                <option value="Dispersiones oleosas (OD)">Dispersiones oleosas (OD)</option>
                <option value="Suspensiones concentradas (SC)">Suspensiones concentradas (SC)</option>
                <option value="Formulaciones (ZC)">Formulaciones (ZC)</option>
                <option value="Suspensiones de encapsulados (CS)">Suspensiones de encapsulados (CS)</option>
                <option value="Suspo-emulsiones (SE)">Suspo-emulsiones (SE)</option>
                <option value="Emulsiones de aceite en agua (EW)">Emulsiones de aceite en agua (EW)</option>
                <option value="Concentrados emulsionables (EC)">Concentrados emulsionables (EC)</option>
                <option value="Concentrados solubles (SL)">Concentrados solubles (SL)</option>
                <option value="Otros adyuvantes como aceites/surfactantes">Otros adyuvantes como aceites/surfactantes
                </option>
                <option value="Micro nutrientes/fertilizantes foliares">Micro nutrientes/fertilizantes foliares</option>
            </select>
            <input type="number" placeholder="Cantidad">
            <select id="unidadDosis">
                <option value="litros">Litros</option>
                <option value="kilogramos">Kilogramos</option>
            </select>
        </div>
    </div>
    <button onclick="agregarAgroquimico()">Agregar Agroquímico</button>

    <br>
    <button onclick="calcularPulverizacion()">Calcular Pulverización</button>

    <!-- Botón "Guardar Cálculo" -->
    <button onclick="guardarPulverizacion()">Guardar Cálculo</button>

    <!-- Botón "Borrar lo guardado" -->
    <button onclick="borrarLoGuardado()">Borrar lo guardado</button>

    <!-- Botón "Mostrar Cálculo Guardado" -->
    <div>
        <button onclick="recuperarPulverizacionGuardada()">Ver lo Guardado</button>
    </div>
    <div id="calculoGuardadoContainer"></div>


    <!-- Botón "Resetear Calculador" -->
    <button onclick="resetearCalculador()">Resetear Calculador</button>

    <h2>Resultados</h2>
    <div id="caldoContainer"></div>
    <div id="resultadosContainer"></div>

    <script src="main.js"></script>
</body>

</html>
